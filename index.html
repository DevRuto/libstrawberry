<!DOCTYPE html>
<html>
	<head>
		<title>libstrawberry</title>
		<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet'/>
		<meta name='viewport' content='width=600'/>
		<style type='text/css'>
			* {
				box-sizing: border-box;
			}
			html {
				font-family: 'Lato', sans-serif;
				background-color: #202830;
				color: #D0E0F0;
			}
			h1 {
				font-size: 2.5em;
				text-align: center;
			}
			h1, h2, h3, h4, h5, h6 {
				margin: 0;
			}
			p {
				margin: 0 0 0 10px;
			}
			div.center {
				position: absolute;
				
				top: 0;
				left: 50%;
				margin-left: -300px;
				/*transform: translate(-50%, -50%);*/
				
				width: 600px;
				height: 100%;
				
				background-color: black;
				background-color: rgba(0, 0, 0, 0.5);
			}
			div.center > div.footer {
				position: absolute;
				
				bottom: 0;
				left: 50%;
				margin-left: -300px;
				
				padding: 0 5px;
				
				width: 600px;
				height: 20px;
				
				font-size: 0.85em;
				text-align: right;
				
				opacity: 0.5;
			}
			code.lib {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class='center'>
			<h1 style='margin: 20px 0; font-variant: small-caps;'>libstrawberry</h1>
			<p>
				<code class='lib'>libstrawberry</code> is a young, cross-platform cryptography and networking library written in C.
				It aims to provide a feature-rich, consistent, simplified programming interface.
			</p>
			<div class='footer'>
				Powered by a beautiful cupcake.
			</div>
		</div>
	</body>
</html>
